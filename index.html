<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✩ Puzzle Portal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="floating-pieces"></div>

  <div class="container">
    <h1 class="main-title">🧠 Puzzle Portal
      
    </h1>
    <p class="subtext">Train your brain, one tile at a time</p>

    <button id="startBtn" class="start-btn">▶️ Start Game</button>

    <div class="game-ui hidden">
      <div class="info-bar">
  <div>⏱ Time: <span id="timer">00:00</span></div>
  <button id="hintBtn">🧠 Hint</button>
  <button id="muteBtn">🔊 Mute</button>
  
  <button id="backBtn">🏠 Back to Start</button>
</div>

      <div class="reference">
        <p>Reference:</p>
        <img src="images/your-image.jpg" alt="Reference" />
      </div>

      <div id="game"></div>

      <div class="button-container">
        <button id="prevLevel">⬅️ Previous Level</button>
        <button id="nextLevel" disabled>✅ Next Level</button>
      </div>
    </div>
  </div>

  <audio id="bgMusic" src="sounds/bg-music.mp3" loop></audio>
  <audio id="clickSound" src="sounds/click.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
